<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <script src="script/template.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/fc0520f591.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/Admin.css" />
    <script src="script/admin.js" defer></script>
    <link rel="stylesheet" href="style/Animation.css" />
  </head>

  <body onload="getData()" id="Admin">
    <header>
      <div class="container">
        <a href="homepage.html" class="logo-container">
          <img src="images/Logo.png" class="nav_image" alt="img" />
        </a>
        <div class="search-bar">
          <h1>Administrare</h1>
        </div>
        <nav>
          <a href="Cart.html" class="btn" type="button"
            ><i class="fa-solid fa-bucket"></i> Cos</a
          >
        </nav>
      </div>
    </header>
    <main>
      <div id="animate" class="hidden">
        <div class="loadingio-spinner-spinner-ha6pemqesii">
          <div class="ldio-yt2f49yn04i">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
      <div class="tab">
        <button class="tablinks active" onclick="openCity(event, 'Form')">
          Adauga produs
        </button>
        <button class="tablinks" onclick="openCity(event, 'Products')">
          Produse
        </button>
      </div>

      <div id="Form" class="tabcontent" style="display: block">
        <form id="administrator" class="administrator" action="">
          <div id="admin_form" class="form_design">
            <div>
              <label for="title">Denumire produs:</label>
              <div>
                <input
                  type="text"
                  id="title"
                  class="req-field"
                  placeholder="Denumire produs"
                  onchange=""
                />
              </div>
            </div>
            <div class="form-section">
              <div>
                <label for="pret">Pret:</label>
                <div>
                  <input
                    oninput="valueOfInputs()"
                    type="number"
                    id="pret"
                    class="req-field"
                    placeholder="Pret"
                  />
                  <p>Lei</p>
                </div>
              </div>
              <div>
                <label for="stoc">Stoc:</label>
                <div>
                  <input
                    oninput="valueOfInputs()"
                    type="number"
                    id="stoc"
                    class="req-field"
                    placeholder="Stoc"
                  />
                  <p>Buc.</p>
                </div>
              </div>
            </div>
            <div class="img-label">
              <label for="imagine">Link imagine:</label>
              <div>
                <input
                  type="text"
                  id="imagine"
                  class="req-field"
                  placeholder="Imagine"
                  onchange=""
                />
                <button name="button" id="link_img" onclick="add_link(event)">
                  +
                </button>
              </div>
            </div>
            <!-- Aici nu stiu exact cum sa pun, cu file sau link? -->
            <div>
              <label for="categorie">Categorie:</label>
              <select id="categorie" name="categorie">
                <option value="" disabled selected>Select category</option>
                <option value="Telefon">Telefon</option>
                <option value="Audio">Audio</option>
                <option value="Laptop">Laptop</option>
                <option value="TV">TV</option>
              </select>
            </div>
            <div>
              <label for="descriere">Descriere produs:</label>
              <textarea
                id="descriere"
                placeholder="Introduceti descrierea produsului"
              ></textarea>
            </div>
            <div>
              <button type="button" onclick="add(event)" class="submit-button">
                Adauga produs
              </button>
              <h3 id="h3"></h3>
              <div id="onedit"></div>
            </div>
          </div>
        </form>
      </div>

      <div id="Products" class="tabcontent">
        <div id="admin_table">
          <table class="table table-bordered table-hover">
            <thead class="thead-dark">
              <tr>
                <th style="max-width: 300px; table-layout: auto">Denumire</th>
                <th style="max-width: 100px">Pret</th>
                <th style="max-width: 100px">Stoc</th>
                <th style="max-width: 400px; table-layout: fixed">Link</th>
                <th style="max-width: 100px">Categorie</th>
                <th style="max-width: 500px">Descriere</th>
                <th style="max-width: auto">Functie</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
